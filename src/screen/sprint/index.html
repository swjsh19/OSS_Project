<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../../css/main.css">
    <title>Personal-Calendar-Management</title>

</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-card-checklist"></i>
                Calendar
            </span>
        </div>
    </nav>
    <div>
        <div class="container">
            <div class="d-flex align-items-center mb-2 mt-2">
                <input type="text" class="form-control" id="task-input" placeholder="Enter a task here">

                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked value="First">
                    <label class="btn btn-outline-danger" for="btnradio1">First</label>
                
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" value="Second">
                    <label class="btn btn-outline-warning" for="btnradio2">Second</label>
                
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" value="Third">
                    <label class="btn btn-outline-success" for="btnradio3">Third</label>
                </div>  

                <div name="selection">
                    <select name="Days" id="Day">
                      <option value="Mon">Mon</option>
                      <option value="Tue">Tue</option>
                      <option value="Wed">Wed</option>
                      <option value="Thu">Thu</option>
                      <option value="Fri">Fri</option>
                      <option value="Sat">Sat</option>
                      <option value="Sun">Sun</option>
                    </select>
                </div>

                <button type="button" id="add-btn" class="btn btn-primary ms-1 text-nowrap">
                    <i class="bi bi-plus"></i>
                    Add
                </button>

                <button type="button" id="clear-btn" class="btn btn-primary ms-1 text-nowrap">
                    <i class="bi bi-dash"></i>
                    clear
                </button>
            </div>
            <div class="d-flex justify-content-around me-5">
                <div class="me-5">
                    <h1><strong>Monday</strong></h1>
                    <div class="flex-grow-1 bg-light rounded-2 p-2 w-100 mg_control">
                        <h3>
                            <i class="d-flex bi bi-bookmarks">To do list</i>
                        </h3>
                        <div id="task-list1">
                            <!-- "Input Data" -->
                        </div>
                    </div>
                    <div class="flex-grow-1 bg-light rounded-2 p-2 w-100 mg_control">
                        <h3>
                            <i class="d-flex bi bi-bookmarks-fill">Done</i>
                        </h3>
                        <div id="done-list1">
                        </div>
                    </div>
                </div>

                <div class="me-5">
                    <h1><strong>Tuesday</strong></h1>
                    <div class="flex-grow-1 bg-light rounded-2 p-2 w-100 mg_control">
                        <h3>
                            <i class="d-flex bi bi-bookmarks">To do list</i>
                        </h3>
                        <div id="task-list2">
                            <!-- "Input Data" -->
                        </div>
                    </div>
                    <div class="flex-grow-1 bg-light rounded-2 p-2 w-100 mg_control">
                        <h3>
                            <i class="d-flex bi bi-bookmarks-fill">Done</i>
                        </h3>
                        <div id="done-list2">
                        </div>
                    </div>
                </div>
            

                <div class="me-5">

                        <div id="task-list3">

                    <div class="flex-grow-1 bg-light rounded-2 p-2 w-100 mg_control">

                            <i class="d-flex bi bi-bookmarks-fill">Done</i>

                        <div id="done-list3">

                </div>

                <div class="me-5">

                        <h3>
                            <i class="d-flex bi bi-bookmarks">To do list</i>
                        </h3>
                        <div id="task-list4">

                    </div>
                </div>

                    <div class="flex-grow-1 bg-light rounded-2 p-2 w-100 mg_control">
                        <h3>
                            fsfs
                            <i class="d-flex bi bi-bookmarks-fill">Done</i>
                        </h3>
                        <div id="done-list7">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="last bg-light">
        <h3 align="center">
            Pending Tasks

        <div class="flex-grow-1 bg-light rounded-2 p-2 w-100 mg_control">
